<body>
  <div class="container">
    <div class="title">
      <div class="section-title">
        <h1>Pozrite si Moju tvorbu</h1>
      </div>

      <div class="button-component">
        <a href="#" class="cta-button">Objednajte Si Váš Kúsok Tiež!</a>
      </div>
    </div>

    <div class="content">
      <div class="image-content">
        <div class="image-wrapper" *ngFor="let item of visibleImages">
          <img [src]="environment.apiUrl + item.PathOfFile" alt="Obrazok" />
        </div>
      </div>

      <div class="photos-container">
        <button (click)="prev()">⟵</button>
        <button (click)="next()">⟶</button>
      </div>
    </div>
  </div>
</body>
