<div class="container">
  <div class="intro">
    <h1>Najpredávanejšie</h1>
    <p>Toto sú najpredávanejšie produkty!</p>
  </div>

  <div class="products-grid">
    <div *ngFor="let product of displayedProducts" class="card">
      <div class="image-wrapper">
        <img [src]="imageUrl(product)"
             [alt]="product.Name || 'Placeholder'">
      </div>
      <div class="info">
        <h2 class="name">
          {{ product.Name || 'Produkt nie je k dispozícii' }}
        </h2>
        <p class="price" *ngIf="product.Price">
          {{ product.Price | number:'1.2-2' }} €
        </p>
        <button
          class="cta"
          [routerLink]="['/product', product.Id]"
          [queryParams]="{ color: product.Colors[0]?.Name }"
          [disabled]="!product.Name">
          Upraviť Produkt
        </button>
      </div>
    </div>
  </div>
</div>
